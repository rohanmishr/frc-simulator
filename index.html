<html>
    <head>
        <title> FRC Simulator </title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body>
	<img src="https://cdn.discordapp.com/attachments/1061391170678296736/1063903755260665948/image.png" id="mapImage" width="1304" height="640" style="text-align: center;" />
	<h1 id="phaseDisplay">Auto</h1>
	<h3 id="gameTimeDisplay">Game time left: <span class="js-timeout">2:30</span>.</h3>
	<button id="js-startTimer">Start Countdown</button>
	<button id="js-resetTimer">Stop &amp; Reset</button>
	<button id="js-pauseTimer">Pause</button>
	<button id="js-resumeTimer">Resume</button>
	<h4 id="timeDisplay">(Time Elapsed: xx:xx(</h5>
	<button id="settingsButton" onclick="toggleSettings()">Open settings</button>
	<div id="settings">
	    <br>
	    <h3>Phase</h3>
	    <button onclick="switchPhase('auto')" id="autoSwitch">Auto</button>
	    <button onclick="switchPhase('teleop')" id="teleSwitch">Teleop</button>
	    <h3>Speed (for path drawer)</h3>
	    <input placeholder="Enter speed value..." id="speedInput"><button onclick="changeSpeed()" id="speedSubmit">Submit!</button>
	    <h3>Path</h3>
	    <button onclick="toggleDrawing()" id="toggleDrawing">Start/Stop drawing path</button>
	    <h3>Position</h3>
	    <button onclick="resetPos()" id="resetPos">Reset both bots</button>
	    <button onclick="blueAlliance()" id="resetBlue">Reset blue bot</button>
	    <button onclick="redAlliance()" id="resetRed">Reset red bot</button>
	</div>
	<br><br>
    <p>Upload Path File (.txt)</p> <form><input type="file" id="pathUpload" accept="text/plain"></form>
	<canvas id="canvas" width=1304; height=640;>Your browser is incompatible with HTML canvas</canvas>
  <h2>Blue Robot</h2>
  <h4 id="blueVeloX">X velocity: </h4>
  <h4 id="blueVeloY">Y velocity: </h4>
  <h2>Red Robot</h2>
  <h4 id="redVeloX">X velocity: </h4>
  <h4 id="redVeloY">Y velocity: </h4>
  <script src="javascript/script.js"></script>
  <script src="javascript/savepath.js"></script>
</body>
<br>
	<br>
	<br>
	<hr>
	<br>
	<h3 id="calcFooter">Spike 293</h3>
	<div id="footer">
		<a href="tools.html" id="linkToTools">Other Tools</a>
		</div>

</html>
